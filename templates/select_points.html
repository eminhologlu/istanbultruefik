<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İki Nokta Seç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #map {
            height: 400px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .selection-container {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .checkbox-group {
            margin-bottom: 10px;
        }

        .checkbox-group label {
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.3.0/turf.min.js"></script>
</head>
<body>
    <h1>İki Nokta Seç</h1>
    <form method="post" action="/map">
        <label for="point1">1. Nokta:</label>
        <input type="text" id="point1" name="point1" required readonly><br>
        <label for="point2">2. Nokta:</label>
        <input type="text" id="point2" name="point2" required readonly><br>
        <div id="map"></div>
        <div class="selection-container">
            <h2>Rota Üstü Seçimler</h2>
            <div class="checkbox-group">
                <input type="checkbox" id="gas_station" name="gas_station">
                <label for="gas_station">Benzin İstasyonu</label>
                <input type="checkbox" id="restaurant" name="restaurant">
                <label for="restaurant">Restoran</label>
            </div>
            <!-- Buraya istediğiniz diğer seçenekleri ekleyebilirsiniz -->
        </div>
        <button type="submit">Haritayı Oluştur</button>
    </form>

    <script>
        var map = L.map('map').setView([41.0082, 28.9784], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var point1, point2;

        map.on('click', function(e) {
            if (!point1) {
                point1 = e.latlng;
                L.marker(point1).addTo(map).bindPopup("Point 1").openPopup();
                document.getElementById('point1').value = point1.lat + "," + point1.lng;
            } else if (!point2) {
                point2 = e.latlng;
                L.marker(point2).addTo(map).bindPopup("Point 2").openPopup();
                document.getElementById('point2').value = point2.lat + "," + point2.lng;

                // İki nokta arasındaki rota geometrisini hesapla
                var line = turf.lineString([
                    [point1.lng, point1.lat],
                    [point2.lng, point2.lat]
                ]);

                // Harita üzerinde rota çiz
                L.geoJSON(line).addTo(map);

                // İki nokta arasındaki rota üzerinde animasyon oluştur
                var animatedMarker = L.animatedMarker([
                    [point1.lat, point1.lng],
                    [point2.lat, point2.lng]
                ], {
                    distance: 200, // Adım uzunluğu (metre cinsinden)
                    interval: 1000, // Her adımdaki bekleme süresi (ms cinsinden)
                    icon: L.divIcon({className: 'leaflet-animated-icon'})
                }).addTo(map);
            }
        });
    </script>
</body>
</html>
